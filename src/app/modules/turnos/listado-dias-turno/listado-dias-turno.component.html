<div *ngIf="loading" class="text-center container mt-3">
  <div class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
  <p>Cargando fechas disponibles...</p>
</div>
<div class="container mt-3" *ngIf="!loading">
  <div style="height: 600px; overflow: auto">
    <div *ngFor="let dia of diasDisponibles">
      <button
        class="btn btn-primary"
        type="button"
        id="{{ obtenerFechaFormateada(dia.dia) }}"
        (click)="mostrarDias(dia.dia)"
      >
        {{ obtenerFechaFormateada(dia.dia) }}
      </button>
      <div *ngIf="activarDias && dia.dia === diaSeleccionado">
        <div *ngFor="let hora of dia.horarios">
          <button
            class="btn btn-primary"
            type="button"
            id="{{ obtenerFechaFormateada(dia.dia) + '_' + hora }}"
            (click)="seleccionarHora(dia.dia, hora)"
          >
            <div class="hora">
              <b> {{ hora }} </b>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
