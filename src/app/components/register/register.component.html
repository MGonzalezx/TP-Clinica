<main class="contenedor">
  <div class="registro-buttons">
    <div class="botones" appMiDirectivaColor="yellow">
      <button
        class="btn"
        (click)="mostrarRegistroPaciente()"
        [class.active]="mostrarRegistroPacientes"
      >
        <img
          src="../../../assets/logoPac.png"
          alt=""
          width="150"
          height="130"
        />
      </button>
    </div>

    <br />
    <span>Paciente</span>
    <br />
    <div class="botones" appMiDirectivaColor="yellow">
      <button
        class="btn"
        (click)="mostrarRegistroEspecialista()"
        [class.active]="mostrarRegistroEspecialistas"
      >
        <img
          src="../../../assets/logoDoc.jpg"
          alt=""
          width="150"
          height="130"
        />
        <br />
      </button>
    </div>

    <br />
    <span>Especialista</span>
    <br />
    <div class="botones" appMiDirectivaColor="yellow" *ngIf="seLogueoAdmin">
      <button
        class="btn"
        (click)="mostrarRegistroAdministrador()"
        [class.active]="mostrarRegistroAdministradores"
        
      >
        <img
          src="../../../assets/logoAdmin.png"
          alt=""
          width="150"
          height="130"
        />
      </button>
      
    </div>
    <br />
      <span *ngIf="seLogueoAdmin">Administrador</span>
    <br />
  </div>

  <div class="registro-form">
    <div *ngIf="mostrarRegistroPacientes">
      <app-register-paciente></app-register-paciente>
    </div>

    <div *ngIf="mostrarRegistroEspecialistas">
      <app-register-especialista></app-register-especialista>
    </div>

    <div *ngIf="mostrarRegistroAdministradores">
      <app-register-administrador></app-register-administrador>
    </div>
  </div>
</main>
