
<div [@slideInAnimation] class="login-page">
  <div class="form">
    <form
      class="form-group"
      (ngSubmit)="onSubmit()"
      [formGroup]="form"
      class="form-signin"
    >
      <h1>Iniciar Sesion</h1>
      <br />

      <input
        type="text"
        id="email"
        class="form-control"
        placeholder="Email"
        formControlName="email"
      />
      <div *ngIf="form.controls['email'].errors != null">
        <small
          class="invalid"
          *ngIf="
            form.controls['email'].errors!['required'] &&
            form.controls['email'].touched
          "
          >Debe ingresar su mail..</small
        >
        <small
          class="invalid"
          *ngIf="
            form.controls['email'].errors!['email'] &&
            form.controls['email'].touched
          "
          >Ingrese un email valido</small
        >
      </div>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Contraseña"
        formControlName="password"
      />
      <div *ngIf="form.controls['password'].errors != null">
        <small
          class="invalid"
          *ngIf="
            form.controls['password'].errors!['required'] &&
            form.controls['password'].touched
          "
          >Debe ingresar su contraseña..</small
        >
      </div>

      <button type="submit">login</button>

      <br />

    </form>
  </div>
</div>
